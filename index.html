<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>eRouter</title>
	<link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<h1><span id="page">&nbsp;</span><a target="_blank" id="home" href="https://github.com/frentsel/eRouter">GitHub</a></h1>
	<ul>
		<li><a href="#!/" class="active">Index</a></li>
		<li><a href="#!/about">About</a></li>
		<li><a href="#!/contact">Contact</a></li>
		<li><a href="#!/product/1">Product 1</a></li>
		<li><a href="#!/product/2">Product 2</a></li>
		<li><a href="#!/product/2/title/price">Product 2*</a></li>
	</ul>
	<div id="params">&nbsp;</div>
	<footer>
		<a href="https://github.com/frentsel/eRouter">Super easy hash router</a> &copy; 2017
	</footer>

	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="eRouter.js"></script>
	<script>

		var Render = function (pageName, params) {

			$('a').removeClass('active');
			$('a[href="'+window.location.hash+'"]').addClass('active');
			$("#page").html(pageName);
			$("#params").html(params ? "Params: ["+params.join(', ')+"]" : "Params: []");
		};

		eRouter.init({
			index: function () {

				var params = Array.prototype.slice.call(arguments);
				Render('Super easy hash router', params);
			},
			about: function () {

				var params = Array.prototype.slice.call(arguments);
				Render('About page', params);
			},
			contact: function () {

				var params = Array.prototype.slice.call(arguments);
				Render('Contact page', params);
			},
			product: function (id) {

				var params = Array.prototype.slice.call(arguments);
				Render('Product '+id, params);
			},
			notFound: function (page) {

				Render("Page '"+page+"' not found!", []);
			}
		});
	</script>
</body>
</html>
